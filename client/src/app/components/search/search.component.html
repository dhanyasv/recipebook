<div class="wrap">
    <div class="search">
       <input type="text" class="searchTerm" name="search" 
       [(ngModel)]="searchText"
       (ngModelChange)="modelChangeFn($event)"
        autocomplete="off" 
       placeholder="What are you looking for?">
       <button type="submit" class="searchButton">
         <i class="fa fa-search"></i>
      </button>
    </div>
 </div>
