<app-header></app-header>
<app-search (searchValue)="getSearchValue($event)"></app-search>
<ng-container  *ngIf="( recipes |  filter:searchText) as result">
    <div class="container recipeAll">
        <recipe *ngFor="let recipe of result | filter:searchText" [recipe]="recipe"></recipe>
    </div>
    <h4 class="noResultH4" *ngIf="result.length === 0">
        Sorry...🙁..we dont have the recipe of {{searchText}}</h4>
 </ng-container>
 <app-footer></app-footer>
